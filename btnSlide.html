<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>슬라이드쇼 버튼적용</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/script.js"></script>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <h2>알림판</h2>
            <div id="btnArea">
                <a href="#" id="btnPrev" title="이전으로(Prev)"><img src="images/control_left.png" alt="이전 슬라이드"></a>
                <a href="#"><img src="images/control_pause.png" alt="일시정지" id="pauseBtn"></a>
                <a href="#" id="btnNext" title="다음으로(Next)"><img src="images/control_right.png" alt="다음 슬라이드"></a>
                <a href="#"><img src="images/control_list.png" alt="관련 목록보기"></a>
            </div>
        </header>  <!-- header#header-->
        <div id="slideArea">
            <div id="shuttleFrame">
                <span><img src="images/notice_01.png" alt="슬라이드이미지1" width="370"></span>
                <span><img src="images/notice_02.png" alt="슬라이드이미지2" width="370"></span>
                <span><img src="images/notice_03.png" alt="슬라이드이미지3" width="370"></span>
            </div>  <!-- div#shuttleFrame -->
        </div>  <!-- div#slideArea -->
    </div> <!-- div#wrap -->
</body>

</html>
